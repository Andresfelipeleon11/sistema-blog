
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/bootstrap.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/index.css">
    <title>registro</title>
</head>
<body>
    <div class="container">
        <div class="card">
           <div class="card-header">
                <h3 class="text-center">registro</h3>
           </div>
           <div class="card-body">
            <form id="frmPersona">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label>usuario:</label>
                    <input type="usuario" class="form-control" id="usuario" placeholder="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label>contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="contraseña" name="contrasena">
                </div>
           </div>
           <p id="mensaje"></p>
           <div class="div-botones">
            <button id="btnRegistrar" class="btn btn-success">Registrar</button> &nbsp;
            <a type="button" class="btn btn-primary" href="index.html">volver</a>
           </div>
        </div>
    </form>
    </div>
</body>
<script src="./Js/bootstrap.js"></script>

<script src="./Js/persona.js"></script>

</html>
