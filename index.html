
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="container">
        <div class="card">
           <div class="card-header">
                <h3 class="text-center">Iniciar Sesion</h3>
           </div>
           <div class="card-body">
            <form id="formulario">
                <div class="form-group">
                    <label><b>Usuario</b></label>
                    <input type="text" class="form-control" id="usuario" placeholder="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label><b>Contraseña:</b></label>
                    <input type="password" class="form-control" id="contrasena" placeholder="contrasena" name="contrasena">
            </form>
           </div>
           &nbsp;
           <div class="form-group">
            <button id="btnSesion" class="btn btn-success">Ingresar</button> &nbsp;
           </div>
           &nbsp;
              <div class="form-group">
               <p id="mensaje"></p>
        </div>
 <p>¿No tienes cuenta deseas registrarte?, <b>click aqui para registrarte</b> <a id="previa" href="registrar.html">Registrar</a></p>
    </div>
</body>
